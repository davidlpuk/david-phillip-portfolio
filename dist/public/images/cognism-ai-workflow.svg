<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#f5f5f5"/>
  <text x="400" y="35" text-anchor="middle" font-family="system-ui" font-size="20" fill="#333" font-weight="600">AI-Augmented Design Workflow</text>
  <text x="400" y="55" text-anchor="middle" font-family="system-ui" font-size="12" fill="#666">Research synthesis, prompt library, team training</text>
  
  <!-- Workflow steps -->
  <!-- Step 1: Research -->
  <rect x="50" y="90" width="200" height="120" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="120" text-anchor="middle" font-family="system-ui" font-size="14" fill="#1e40af" font-weight="600">Research</text>
  <text x="150" y="145" text-anchor="middle" font-family="system-ui" font-size="11" fill="#3b82f6">User Interviews</text>
  <text x="150" y="162" text-anchor="middle" font-family="system-ui" font-size="11" fill="#3b82f6">Surveys</text>
  <text x="150" y="179" text-anchor="middle" font-family="system-ui" font-size="11" fill="#3b82f6">Usability Tests</text>
  
  <!-- Arrow 1 -->
  <path d="M260 150 L290 150" stroke="#666" stroke-width="2"/>
  <polygon points="290,150 280,145 280,155" fill="#666"/>
  
  <!-- Step 2: AI Synthesis -->
  <rect x="300" y="90" width="200" height="120" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="120" text-anchor="middle" font-family="system-ui" font-size="14" fill="#15803d" font-weight="600">AI Synthesis</text>
  <rect x="320" y="135" width="160" height="60" rx="4" fill="#dcfce7"/>
  <text x="400" y="155" text-anchor="middle" font-family="system-ui" font-size="10" fill="#166534">Claude analyzes interview</text>
  <text x="400" y="172" text-anchor="middle" font-family="system-ui" font-size="10" fill="#166534">transcripts, extracts themes</text>
  <text x="400" y="189" text-anchor="middle" font-family="system-ui" font-size="10" fill="#166534">and pain points</text>
  
  <!-- Arrow 2 -->
  <path d="M510 150 L540 150" stroke="#666" stroke-width="2"/>
  <polygon points="540,150 530,145 530,155" fill="#666"/>
  
  <!-- Step 3: Design -->
  <rect x="550" y="90" width="200" height="120" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="650" y="120" text-anchor="middle" font-family="system-ui" font-size="14" fill="#b45309" font-weight="600">Design</text>
  <text x="650" y="145" text-anchor="middle" font-family="system-ui" font-size="11" fill="#f59e0b">Persona Development</text>
  <text x="650" y="162" text-anchor="middle" font-family="system-ui" font-size="11" fill="#f59e0b">Competitive Analysis</text>
  <text x="650" y="179" text-anchor="middle" font-family="system-ui" font-size="11" fill="#f59e0b">Design Critique</text>
  
  <!-- Prompt Library section -->
  <rect x="50" y="240" width="700" height="130" rx="8" fill="#f3f4f6"/>
  <text x="400" y="270" text-anchor="middle" font-family="system-ui" font-size="16" fill="#374151" font-weight="500">Prompt Library</text>
  
  <!-- Prompts -->
  <rect x="80" y="290" width="200" height="60" rx="4" fill="white" stroke="#e5e7eb"/>
  <text x="180" y="315" text-anchor="middle" font-family="system-ui" font-size="11" fill="#374151" font-weight="500">User Persona</text>
  <text x="180" y="335" text-anchor="middle" font-family="system-ui" font-size="10" fill="#6b7280">Create persona from interview data</text>
  
  <rect x="300" y="290" width="200" height="60" rx="4" fill="white" stroke="#e5e7eb"/>
  <text x="400" y="315" text-anchor="middle" font-family="system-ui" font-size="11" fill="#374151" font-weight="500">Competitive Analysis</text>
  <text x="400" y="335" text-anchor="middle" font-family="system-ui" font-size="10" fill="#6b7280">Compare features across competitors</text>
  
  <rect x="520" y="290" width="200" height="60" rx="4" fill="white" stroke="#e5e7eb"/>
  <text x="620" y="315" text-anchor="middle" font-family="system-ui" font-size="11" fill="#374151" font-weight="500">Design Critique</text>
  <text x="620" y="335" text-anchor="middle" font-family="system-ui" font-size="10" fill="#6b7280">Review mockups for accessibility</text>
</svg>