<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Three Pillars -->
  <g transform="translate(400, 250)">
    <!-- Pillar 1 -->
    <rect x="-220" y="-80" width="120" height="160" rx="8" fill="#e8d5b7" opacity="0.9"/>
    <text x="-160" y="-30" text-anchor="middle" font-family="serif" font-size="14" fill="#1a1a2e" font-weight="bold">BUILD</text>
    <text x="-160" y="-10" text-anchor="middle" font-family="serif" font-size="12" fill="#1a1a2e">Capability</text>
    <rect x="-200" y="20" width="80" height="6" rx="3" fill="#1a1a2e" opacity="0.3"/>
    <rect x="-200" y="35" width="60" height="6" rx="3" fill="#1a1a2e" opacity="0.2"/>
    
    <!-- Pillar 2 -->
    <rect x="-50" y="-80" width="120" height="160" rx="8" fill="#e8d5b7" opacity="0.9"/>
    <text x="10" y="-30" text-anchor="middle" font-family="serif" font-size="14" fill="#1a1a2e" font-weight="bold">EVIDENCE</text>
    <text x="10" y="-10" text-anchor="middle" font-family="serif" font-size="12" fill="#1a1a2e">Research</text>
    <rect x="-30" y="20" width="80" height="6" rx="3" fill="#1a1a2e" opacity="0.3"/>
    <rect x="-30" y="35" width="60" height="6" rx="3" fill="#1a1a2e" opacity="0.2"/>
    
    <!-- Pillar 3 -->
    <rect x="120" y="-80" width="120" height="160" rx="8" fill="#e8d5b7" opacity="0.9"/>
    <text x="180" y="-30" text-anchor="middle" font-family="serif" font-size="14" fill="#1a1a2e" font-weight="bold">PARTNER</text>
    <text x="180" y="-10" text-anchor="middle" font-family="serif" font-size="12" fill="#1a1a2e">Compliance</text>
    <rect x="150" y="20" width="80" height="6" rx="3" fill="#1a1a2e" opacity="0.3"/>
    <rect x="150" y="35" width="60" height="6" rx="3" fill="#1a1a2e" opacity="0.2"/>
  </g>
  
  <!-- Connecting lines -->
  <path d="M180 250 Q280 250 350 250" stroke="#e8d5b7" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <path d="M450 250 Q520 250 580 250" stroke="#e8d5b7" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="serif" font-size="24" fill="#e8d5b7">Three Strategic Pillars</text>
  <text x="400" y="110" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#e8d5b7" opacity="0.7">Foundation for sustainable design capability</text>
</svg>