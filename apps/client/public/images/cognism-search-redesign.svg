  <text x="160" y="112" font-family="system-ui" font-size="14" fill="#9ca3af">Search companies, contacts, or deals...</text>
  
  <!-- Filters row -->
  <rect x="100" y="145" width="600" height="35" rx="4" fill="#f3f4f6"/>
  <rect x="115" y="152" width="70" height="21" rx="4" fill="#3b82f6"/>
