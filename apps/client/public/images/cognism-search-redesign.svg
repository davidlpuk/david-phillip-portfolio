  <!-- Results list -->
  <rect x="100" y="195" width="600" height="160" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Result item 1 -->
  <rect x="115" y="210" width="570" height="45" rx="4" fill="#f0fdf4" stroke="#86efac"/>
  <text x="130" y="235" font-family="system-ui" font-size="14" fill="#111" font-weight="500">Acme Corporation</text>
  <text x="130" y="252" font-family="system-ui" font-size="11" fill="#666">Technology • 500-1000 employees • $50M revenue</text>
  <rect x="650" y="218" width="25" height="20" rx="4" fill="#3b82f6"/>
  <text x="662" y="232" text-anchor="middle" font-family="system-ui" font-size="10" fill="white">+</text>
  
  <!-- Result item 2 -->
  <rect x="115" y="265" width="570" height="45" rx="4" fill="white" stroke="#e5e7eb"/>
  <text x="130" y="290" font-family="system-ui" font-size="14" fill="#111" font-weight="500">TechStart Inc</text>
  <text x="130" y="307" font-family="system-ui" font-size="11" fill="#666">Technology • 50-100 employees • $5M revenue</text>
  <rect x="650" y="273" width="25" height="20" rx="4" fill="#e5e7eb"/>
  <text x="662" y="287" text-anchor="middle" font-family="system-ui" font-size="10" fill="#666">+</text>
  
  <!-- Result item 3 -->
  <rect x="115" y="320" width="570" height="45" rx="4" fill="white" stroke="#e5e7eb"/>
  <text x="130" y="345" font-family="system-ui" font-size="14" fill="#111" font-weight="500">Global Systems Ltd</text>
  <text x="130" y="362" font-family="system-ui" font-size="11" fill="#666">Technology • 1000+ employees • $200M revenue</text>
  <rect x="650" y="328" width="25" height="20" rx="4" fill="#e5e7eb"/>
  <text x="662" y="342" text-anchor="middle" font-family="system-ui" font-size="10" fill="#666">+</text>
  
