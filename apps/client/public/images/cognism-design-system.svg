<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#f5f5f5"/>
  <text x="400" y="40" text-anchor="middle" font-family="system-ui" font-size="20" fill="#333" font-weight="600">Cognism Design System</text>
  <text x="400" y="65" text-anchor="middle" font-family="system-ui" font-size="12" fill="#666">90% adoption across product teams</text>
  <!-- Component grid -->
  <rect x="80" y="90" width="120" height="60" rx="8" fill="#3b82f6"/>
  <rect x="85" y="100" width="50" height="8" rx="2" fill="white"/>
  <rect x="85" y="115" width="80" height="6" rx="2" fill="rgba(255,255,255,0.7)"/>
  <text x="140" y="170" text-anchor="middle" font-family="system-ui" font-size="11" fill="#666">Button</text>
  
  <rect x="220" y="90" width="140" height="60" rx="8" fill="#10b981"/>
  <text x="290" y="125" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">Primary</text>
  <text x="290" y="170" text-anchor="middle" font-family="system-ui" font-size="11" fill="#666">Input</text>
  
  <rect x="380" y="90" width="100" height="60" rx="8" fill="#8b5cf6"/>
  <text x="430" y="125" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">Label</text>
  <text x="430" y="170" text-anchor="middle" font-family="system-ui" font-size="11" fill="#666">Card</text>
  
  <rect x="500" y="90" width="120" height="60" rx="8" fill="#f59e0b"/>
  <text x="560" y="125" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">Alert</text>
  <text x="560" y="170" text-anchor="middle" font-family="system-ui" font-size="11" fill="#666">Badge</text>
  
  <rect x="640" y="90" width="80" height="60" rx="8" fill="#ec4899"/>
  <text x="680" y="125" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">Toggle</text>
  <text x="680" y="170" text-anchor="middle" font-family="system-ui" font-size="11" fill="#666">Switch</text>
  
  <!-- Tokens section -->
  <rect x="80" y="200" width="640" height="150" rx="8" fill="#e5e7eb"/>
  <text x="400" y="230" text-anchor="middle" font-family="system-ui" font-size="14" fill="#374151" font-weight="500">Design Tokens</text>
  
  <!-- Colors -->
  <text x="120" y="260" font-family="system-ui" font-size="11" fill="#666">Colors:</text>
  <rect x="180" y="250" width="24" height="24" rx="4" fill="#3b82f6"/>
  <rect x="210" y="250" width="24" height="24" rx="4" fill="#10b981"/>
  <rect x="240" y="250" width="24" height="24" rx="4" fill="#8b5cf6"/>
  <rect x="270" y="250" width="24" height="24" rx="4" fill="#f59e0b"/>
  <rect x="300" y="250" width="24" height="24" rx="4" fill="#ec4899"/>
  
  <!-- Typography -->
  <text x="380" y="260" font-family="system-ui" font-size="11" fill="#666">Typography:</text>
  <text x="380" y="285" font-family="system-ui" font-size="16" fill="#111">Heading</text>
  <text x="460" y="285" font-family="system-ui" font-size="14" fill="#333">Body</text>
  <text x="520" y="285" font-family="system-ui" font-size="12" fill="#666">Caption</text>
  
  <!-- Spacing -->
  <text x="600" y="260" font-family="system-ui" font-size="11" fill="#666">Spacing:</text>
  <rect x="600" y="280" width="16" height="16" fill="#3b82f6"/>
  <rect x="625" y="280" width="24" height="16" fill="#10b981"/>
  <rect x="660" y="280" width="32" height="16" fill="#8b5cf6"/>
  
  <text x="400" y="330" text-anchor="middle" font-family="system-ui" font-size="12" fill="#666">280+ components | Design tokens | Governance model</text>
</svg>