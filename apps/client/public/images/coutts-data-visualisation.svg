<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <rect width="1200" height="600" fill="#1a1a2e"/>
  <text x="600" y="60" font-family="system-ui, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">Portfolio Chart Evolution</text>
  <text x="600" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#888888" text-anchor="middle">From detailed breakdowns to simplified confidence views</text>
  <!-- Detailed version -->
  <text x="300" y="130" font-family="system-ui, sans-serif" font-size="16" fill="#888888" text-anchor="middle">Detailed (My original idea)</text>
  <rect x="150" y="150" width="300" height="180" rx="8" fill="#222"/>
  <!-- Complex chart with many details -->
  <rect x="170" y="170" width="30" height="120" fill="#c9a227"/>
  <rect x="210" y="200" width="30" height="90" fill="#d4af37"/>
  <rect x="250" y="180" width="30" height="110" fill="#c9a227"/>
  <rect x="290" y="220" width="30" height="70" fill="#d4af37"/>
  <rect x="330" y="190" width="30" height="100" fill="#c9a227"/>
  <rect x="370" y="160" width="30" height="130" fill="#d4af37"/>
  <rect x="170" y="300" width="30" height="20" fill="#888"/>
  <rect x="210" y="295" width="30" height="25" fill="#888"/>
  <rect x="250" y="305" width="30" height="15" fill="#888"/>
  <rect x="290" y="310" width="30" height="10" fill="#888"/>
  <rect x="330" y="300" width="30" height="20" fill="#888"/>
  <rect x="370" y="290" width="30" height="30" fill="#888"/>
  <text x="300" y="360" font-family="system-ui, sans-serif" font-size="12" fill="#666" text-anchor="middle">42 data points • 8 asset classes • 3 timeframes</text>
  <!-- Simplified version (what research showed clients wanted) -->
  <text x="900" y="130" font-family="system-ui, sans-serif" font-size="16" fill="#c9a227" text-anchor="middle">Simplified (What clients wanted)</text>
  <rect x="750" y="150" width="300" height="180" rx="8" fill="#222"/>
  <!-- Simple clean chart -->
  <path d="M770 280 Q830 260 870 270 Q910 250 970 230" stroke="#c9a227" stroke-width="4" fill="none"/>
  <circle cx="870" cy="270" r="8" fill="#c9a227"/>
  <text x="900" y="360" font-family="system-ui, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">+12.4% YTD</text>
  <text x="900" y="385" font-family="system-ui, sans-serif" font-size="12" fill="#888888" text-anchor="middle">Performance on track</text>
  <!-- Arrow between -->
  <path d="M480 240 L660 240" stroke="#444" stroke-width="2" stroke-dasharray="10 5"/>
  <polygon points="660,240 640,235 640,245" fill="#444"/>
  <text x="570" y="230" font-family="system-ui, sans-serif" font-size="14" fill="#666" text-anchor="middle">Research</text>
  <text x="570" y="250" font-family="system-ui, sans-serif" font-size="14" fill="#666" text-anchor="middle">said "less"</text>
</svg>