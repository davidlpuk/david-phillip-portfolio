<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#f5f5f5"/>
  <text x="400" y="40" text-anchor="middle" font-family="system-ui" font-size="20" fill="#333" font-weight="600">Cognism Impact Metrics</text>
  
  <!-- NPS improvement -->
  <rect x="50" y="70" width="220" height="140" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="160" y="105" text-anchor="middle" font-family="system-ui" font-size="28" fill="#15803d" font-weight="700">+28pts</text>
  <text x="160" y="130" text-anchor="middle" font-family="system-ui" font-size="14" fill="#166534">NPS Improvement</text>
  <rect x="90" y="145" width="140" height="30" rx="4" fill="#22c55e"/>
  <text x="160" y="165" text-anchor="middle" font-family="system-ui" font-size="11" fill="white">-16 → +12</text>
  
  <!-- Team growth -->
  <rect x="290" y="70" width="220" height="140" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" font-family="system-ui" font-size="28" fill="#1e40af" font-weight="700">0→4</text>
  <text x="400" y="130" text-anchor="middle" font-family="system-ui" font-size="14" fill="#1e3a8a">Team Growth</text>
  <text x="400" y="160" text-anchor="middle" font-family="system-ui" font-size="11" fill="#3b82f6">18 months</text>
  <text x="400" y="180" text-anchor="middle" font-family="system-ui" font-size="11" fill="#3b82f6">4 designers hired</text>
  
  <!-- Design system adoption -->
  <rect x="530" y="70" width="220" height="140" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="640" y="105" text-anchor="middle" font-family="system-ui" font-size="28" fill="#b45309" font-weight="700">90%</text>
  <text x="640" y="130" text-anchor="middle" font-family="system-ui" font-size="14" fill="#92400e">Adoption</text>
  <text x="640" y="160" text-anchor="middle" font-family="system-ui" font-size="11" fill="#f59e0b">Design System</text>
  <text x="640" y="180" text-anchor="middle" font-family="system-ui" font-size="11" fill="#f59e0b">Across all teams</text>
  
  <!-- Handoff efficiency -->
  <rect x="170" y="230" width="220" height="140" rx="8" fill="#fae8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="280" y="265" text-anchor="middle" font-family="system-ui" font-size="28" fill="#7c3aed" font-weight="700">50%</text>
  <text x="280" y="290" text-anchor="middle" font-family="system-ui" font-size="14" fill="#6d28d9">Faster Handoff</text>
  <text x="280" y="320" text-anchor="middle" font-family="system-ui" font-size="11" fill="#a855f7">Design → Dev</text>
  <text x="280" y="340" text-anchor="middle" font-family="system-ui" font-size="11" fill="#a855f7">Reduced time</text>
  
  <!-- User satisfaction -->
  <rect x="410" y="230" width="220" height="140" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="520" y="265" text-anchor="middle" font-family="system-ui" font-size="28" fill="#be185d" font-weight="700">+40%</text>
  <text x="520" y="290" text-anchor="middle" font-family="system-ui" font-size="14" fill="#9d174d">User Satisfaction</text>
  <text x="520" y="320" text-anchor="middle" font-family="system-ui" font-size="11" fill="#ec4899">Core workflows</text>
  <text x="520" y="340" text-anchor="middle" font-family="system-ui" font-size="11" fill="#ec4899">Score increase</text>
</svg>