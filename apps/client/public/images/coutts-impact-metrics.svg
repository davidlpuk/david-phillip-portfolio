<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Metric cards -->
  <!-- Card 1 -->
  <rect x="100" y="120" width="170" height="140" rx="12" fill="#e8d5b7" opacity="0.9"/>
  <text x="185" y="160" text-anchor="middle" font-family="serif" font-size="42" fill="#1a1a2e" font-weight="bold">40%</text>
  <text x="185" y="190" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#1a1a2e">Faster Task</text>
  <text x="185" y="208" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#1a1a2e">Completion</text>
  <text x="185" y="240" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#1a1a2e" opacity="0.6">↑ from baseline</text>
  
  <!-- Card 2 -->
  <rect x="315" y="120" width="170" height="140" rx="12" fill="#e8d5b7" opacity="0.9"/>
  <text x="400" y="160" text-anchor="middle" font-family="serif" font-size="42" fill="#1a1a2e" font-weight="bold">4.6</text>
  <text x="400" y="190" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#1a1a2e">CSAT Score</text>
  <text x="400" y="208" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#1a1a2e">(up from 2.8)</text>
  <text x="400" y="235" font-size="14">⭐⭐⭐⭐⭐</text>
  
  <!-- Card 3 -->
  <rect x="530" y="120" width="170" height="140" rx="12" fill="#e8d5b7" opacity="0.9"/>
  <text x="615" y="160" text-anchor="middle" font-family="serif" font-size="42" fill="#1a1a2e" font-weight="bold">85%</text>
  <text x="615" y="190" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#1a1a2e">Adoption Rate</text>
  <text x="615" y="208" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#1a1a2e">First Quarter</text>
  <text x="615" y="240" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#1a1a2e" opacity="0.6">Target: 60%</text>
  
  <!-- Secondary metrics -->
  <rect x="100" y="300" width="120" height="80" rx="8" fill="#3d4a5c" opacity="0.6"/>
  <text x="160" y="340" text-anchor="middle" font-family="serif" font-size="28" fill="#e8d5b7">12s</text>
  <text x="160" y="365" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#e8d5b7">Load Time</text>
  
  <rect x="240" y="300" width="120" height="80" rx="8" fill="#3d4a5c" opacity="0.6"/>
  <text x="300" y="340" text-anchor="middle" font-family="serif" font-size="28" fill="#e8d5b7">92%</text>
  <text x="300" y="365" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#e8d5b7">Uptime</text>
  
  <rect x="380" y="300" width="120" height="80" rx="8" fill="#3d4a5c" opacity="0.6"/>
  <text x="440" y="340" text-anchor="middle" font-family="serif" font-size="28" fill="#e8d5b7">0</text>
  <text x="440" y="365" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#e8d5b7">Critical Bugs</text>
  
  <rect x="520" y="300" width="120" height="80" rx="8" fill="#3d4a5c" opacity="0.6"/>
  <text x="580" y="340" text-anchor="middle" font-family="serif" font-size="28" fill="#e8d5b7">2x</text>
  <text x="580" y="365" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#e8d5b7">Productivity</text>
  
  <!-- Benchmark comparison -->
  <rect x="250" y="410" width="300" height="8" rx="4" fill="#3d4a5c"/>
  <rect x="250" y="410" width="220" height="8" rx="4" fill="#c9a227"/>
  <text x="400" y="445" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#e8d5b7" opacity="0.7">● Coutts &nbsp;&nbsp; ○ Industry Avg</text>
  
  <!-- Title -->
  <text x="400" y="85" text-anchor="middle" font-family="serif" font-size="22" fill="#e8d5b7">Impact & Outcomes</text>
</svg>